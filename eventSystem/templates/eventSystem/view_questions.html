<html>
  <head style='margin:auto; width:50%; text-align:center;'>
    <title>Event | {{ event_name }} | eventSystem</title>
    <h1>Event Name: {{ event_name }}</h1>
    <h3>Date & Time: {{ date_time }}</h3>
  </head>
  <body>
{% if has_questions %}
  <p>Questions:</p>
  <ul>
  {% for question in questions %}
    <li>{{ question.qn_text }}</li>
  {% endfor %}
  </ul>
{% else %}
  <p>This event has no questions yet.</p>
{% endif %}  
  
<p><a href="{% url 'add_questions' event_name %}">Add Questions</a></p>
  
<p><a href="{% url 'modify_questions' event_name %}">Modify Questions</a></p>


</body>
</html>
