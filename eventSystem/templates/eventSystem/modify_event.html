<html>
  <head>
    <title>Modify Event | eventSystem</title>
    <h1>Event {{ event_name }} for {{ user.username }}</h1>
  </head>
  <body>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
      <div>
       {{ field.name }}{{ field }}
      </div>
       {% endfor %}
      <button type="Submit">Modify</button>
    </form>
    {% if messages %}
    <div style="color:red">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
	{{ message|safe }}
      </div>
      {% endfor %}
    </div>
    {% endif %}
    <form action="{% url 'user_home' user.username %}">
      <input type="submit" value="Back Home"/>
    </form>
  </body>
</html>
