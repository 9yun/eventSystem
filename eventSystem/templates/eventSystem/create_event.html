<html>
  <head>
    <title>Create Event | eventSystem</title>
    <h1>New Event for {{ username }}</h1>
  </head>
  <body>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
       {{ field.name }}{{ field }}
      {% endfor %}
      <button type="Submit">Create!</button>
    </form>
    {% if messages %}
    <div style="color:red">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
	{{ message|safe }}
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </body>
</html>
